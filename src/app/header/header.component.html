<nav class="navbar navbar-light">
  <div class="container">
    <a
      class="navbar-brand"
      href="index.html"
      [class.highlight]="highlightTitle"
      [style.font-size.px]="fontSize"
      >conduit</a
    >
    <input
      [(ngModel)]="keyword"
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword"
    />
    <button class="btn btn-sm btn-primary" (click)="search($event)">
      <i class="ion-search"></i>
    </button>
    <span class="highlight" *ngIf="keyword">請輸入關鍵字</span>
    <span>keyword(: {{ keyword }} ) </span>
  </div>
</nav>
